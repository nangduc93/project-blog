<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body class="login js login-action-login wp-core-ui  locale-vi">
    <div id="login">
      <h1><a href="https://hiepsibaotap.com">Default Site Title</a></h1>
      <form
        name="loginform"
        id="loginform"
        action="https://hiepsibaotap.com/wp-login.php"
        method="post"
      >
        <p>
          <label for="user_login">Tên người dùng hoặc Địa chỉ Email</label>
          <input
            type="text"
            name="log"
            id="user_login"
            class="input"
            value=""
            size="20"
            autocapitalize="off"
            autocomplete="username"
          />
        </p>
        <div class="user-pass-wrap">
          <label for="user_pass">Mật khẩu</label>
          <div class="wp-pwd">
            <input
              type="password"
              name="pwd"
              id="user_pass"
              class="input password-input"
              value=""
              size="20"
              autocomplete="current-password"
              spellcheck="false"
            />
            <button
              type="button"
              class="button button-secondary wp-hide-pw hide-if-no-js"
              data-toggle="0"
              aria-label="Hiện mật khẩu"
            >
              <span
                class="dashicons dashicons-visibility"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
        <div class="anr_captcha_field">
          <div id="anr_captcha_field_1" class="anr_captcha_field_div">
            <div style="width: 304px; height: 78px">
              <div>
                <iframe
                  title="reCAPTCHA"
                  width="304"
                  height="78"
                  role="presentation"
                  name="a-1o5st2fjfywn"
                  frameborder="0"
                  scrolling="no"
                  sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"
                  src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LdVKXwUAAAAADi2-qtToZLw35LUSZxOHjo29M0X&amp;co=aHR0cHM6Ly9oaWVwc2liYW90YXAuY29tOjQ0Mw..&amp;hl=vi&amp;v=EGbODne6buzpTnWrrBprcfAY&amp;theme=light&amp;size=normal&amp;cb=9zgdhydqkgxv"
                ></iframe>
              </div>
              <textarea
                id="g-recaptcha-response"
                name="g-recaptcha-response"
                class="g-recaptcha-response"
                style="
                  width: 250px;
                  height: 40px;
                  border: 1px solid rgb(193, 193, 193);
                  margin: 10px 25px;
                  padding: 0px;
                  resize: none;
                  display: none;
                "
              ></textarea>
            </div>
            <iframe style="display: none"></iframe>
          </div>
        </div>
        <p class="forgetmenot">
          <input
            name="rememberme"
            type="checkbox"
            id="rememberme"
            value="forever"
          />
          <label for="rememberme">Tự động đăng nhập</label>
        </p>
        <p class="submit">
          <input
            type="submit"
            name="wp-submit"
            id="wp-submit"
            class="button button-primary button-large"
            value="Đăng nhập"
          />
          <input type="hidden" name="redirect_to" value="/wp-admin/edit.php" />
          <input type="hidden" name="testcookie" value="1" />
        </p>
      </form>
      <p id="nav">
        <a href="https://hiepsibaotap.com/wp-login.php?action=lostpassword"
          >Bạn quên mật khẩu?</a
        >
      </p>
      <script type="text/javascript">
        function wp_attempt_focus() {
          setTimeout(function () {
            try {
              d = document.getElementById("user_login");
              d.focus();
              d.select();
            } catch (er) {}
          }, 200);
        }
        wp_attempt_focus();
        if (typeof wpOnload === "function") {
          wpOnload();
        }
      </script>
      <p id="backtoblog">
        <a href="https://hiepsibaotap.com/">← Go to Hiệp Sĩ Bão Táp</a>
      </p>
    </div>

    <div class="language-switcher">
      <form id="language-switcher" action="" method="get">
        <label for="language-switcher-locales">
          <span
            class="dashicons dashicons-translation"
            aria-hidden="true"
          ></span>
          <span class="screen-reader-text"> Ngôn ngữ </span>
        </label>
        <select name="wp_lang" id="language-switcher-locales">
          <option value="en_US" lang="en" data-installed="1">
            English (United States)
          </option>
          <option value="vi" lang="vi" selected="selected" data-installed="1">
            Tiếng Việt
          </option>
        </select>
        <input
          type="hidden"
          name="redirect_to"
          value="https://www.hiepsibaotap.com/wp-admin/"
        />
        <input type="submit" class="button" value="Change" />
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  </body>
</html>
